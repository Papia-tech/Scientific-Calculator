<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            display: flex;
            gap: 0px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .calculator {
            width: 420px;
            max-width: 90vw;
            background: #2b2b2b;
            border-radius: 0px 20px 20px 0px;
            padding: 25px;
            color: #fff;
            height: 580px;
            display: grid;
            grid-template-rows: repeat(10, 1fr);
            transition: all 0.4s ease-in-out;
        }

        .history {
            width: 420px;
            max-width: 90vw;
            background: #252525;
            border-radius: 20px 0px 0px 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            color: #fff;
            height: 580px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease-in-out;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #fff #333;
        }

        .history h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 15px;
        }

        .history h2 {
            display: none;
        }

        #historyList {
            background: url("history.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            flex-grow: 1;
            overflow-y: auto;

            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            color: #fff;
        }

        #historyList p {
            margin: 5px 0;
            border-bottom: 1px solid #ffffff38;
            padding-bottom: 5px;
        }

        .clear-history {
            background: #fff;
            border: none;
            border-radius: 10px;
            color: #111;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .clear-history:hover {
            background: #ff6666;
        }

        #display {
            width: calc(100% - 30px);
            height: 60px;
            background: #fff;
            border: none;
            border-radius: 15px;
            font-size: 28px;
            color: #333;
            padding-left: 15px;
            padding-right: 15px;
            text-align: right;
            margin-bottom: 20px;
        }

        .buttons {
            grid-row-start: 3;
            grid-row-end: 11;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(25, 1fr);
            gap: 10px;
        }

        button {
            grid-row: span 3;
            background: #444;
            border: none;
            box-shadow: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .color{
            background: #fff;
            color: #585858;
        }

        button:hover {
            background: #fff;
            color: #111;
            transform: translateY(-2px);
        }

        .space {
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row: span 1;
            box-shadow: none;
            cursor: default;
        }

        .double {
            grid-row-start: 20;
            grid-row-end: 26;
            grid-column-start: 6;
            grid-column-end: 7;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                position: relative;
                /* parent for absolute children */
                width: 100%;
                height: 90vh;
                display: flex;
                align-items: center;
            }

            .calculator {
                position: absolute;
                top: 0px;
                right: 10px;
                width: calc(100% - 120px);
                height: 80vh;
                z-index: 1;
                /* default behind history */
                transition: all 0.5s ease;
            }

            .history {
                opacity: 0.3;
                position: absolute;
                top: 0px;
                left: 10px;
                width: calc(100% - 120px);
                height: 80vh;
                z-index: 0;
                /* default behind calculator */
                transition: all 0.5s ease;
            }

            .history h2 {
                display: block;
                color: #fff;
                text-align: left;
                font-size: 30px;
                position: absolute;
                text-transform: uppercase;
                top: 50%;
                left: -50px;
                transform: rotate(-90deg);
                transition: all 0.5s ease;
            }


            .history.active h2 {
                opacity: 0;
                transition: all 0.5s ease;
            }

            /* When history is active */
            .history.active {
                z-index: 2;
                opacity: 1;
                transition: all 0.5s ease;
            }

            .calculator.behind {
                opacity: 0.3;
                z-index: 0;
                transition: all 0.5s ease;
            }

            #display {
                font-size: 22px;
                height: 50px;
            }

            button {
                font-size: 14px;
                padding: 12px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- History Panel -->
        <div class="history" id="historyPanel">
            <h1>History</h1>
            <h2>History</h2>
            <div id="historyList"></div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <h1>Scientific Calculator</h1>
            <input type="text" id="display" placeholder="0" readonly />

            <div class="buttons">
                <button onclick="appendValue('nPr(')">nPr</button>
                <button onclick="appendValue('nCr(')">nCr</button>
                <button onclick="memoryClear()">MC</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>

                <button onclick="factorial()">n!</button>
                <button onclick="square()">x²</button>
                <button onclick="appendValue('Math.sqrt(')">√</button>
                <button onclick="appendValue('Math.pow(')">xʸ</button>
                <button onclick="xRoot()"><sup>x</sup>√</button>
                <button onclick="appendValue('%')">%</button>

                <button onclick="appendTrig('sin')">sin</button>
                <button onclick="appendTrig('cos')">cos</button>
                <button onclick="appendTrig('tan')">tan</button>
                <button onclick="appendValue('Math.log10(')">log</button>
                <button onclick="appendValue('Math.log(')">ln</button>
                <button onclick="appendValue('Math.exp(')">eˣ</button>

                <button onclick="appendTrig('asin')">asin</button>
                <button onclick="appendTrig('acos')">acos</button>
                <button onclick="appendTrig('atan')">atan</button>
                <button onclick="appendValue('Math.PI')">π</button>
                <button onclick="appendValue('Math.E')">e</button>
                <button onclick="reciprocal()">1/x</button>

                <div class="space"></div>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="toggleDegRad()">DEG</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="clearDisplay()">C</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue(lastAns)">Ans</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('*')">×</button>
                <button onclick="appendValue('/')">÷</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('10^')">×10<sup>x</sup></button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('-')">−</button>
                <button class="double color" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const historyList = document.getElementById("historyList");
        let degreeMode = true;
        let memory = 0;
        let lastAns = 0;

        // Core functions
        function appendValue(value) { display.value += value; }
        function clearDisplay() { display.value = ""; }
        function deleteLast() { display.value = display.value.slice(0, -1); }

        function toggleDegRad() {
            degreeMode = !degreeMode;
            event.target.textContent = degreeMode ? "DEG" : "RAD";
        }

        function calculateResult() {
            try {
                let expr = display.value;
                expr = expr.replace(/\^/g, "**");
                expr = expr.replace(/sin|cos|tan|asin|acos|atan/g, fn => `Math.${fn}`);
                if (degreeMode) {
                    expr = expr.replace(/Math\.(sin|cos|tan)\(/g, 'Math.$1(Math.PI/180*');
                }

                const result = eval(expr);
                lastAns = result; // save the last answer here
                addToHistory(display.value, result);
                display.value = result;
            } catch {
                display.value = "Error";
            }
        }

        function xRoot() {
            try {
                // Split input by comma: "x,y"
                let [x, y] = display.value.split(',').map(Number);
                if (isNaN(x) || isNaN(y)) throw Error();
                const result = Math.pow(y, 1 / x);  // y^(1/x)
                display.value = result;
                addToHistory(`${x}√${y}`, result);
            } catch {
                display.value = "Error";
            }
        }

        // Trigonometric functions handler
        function appendTrig(fn) {
            appendValue(fn + '(');
        }

        // Function to calculate factorial
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let fact = 1;
            for (let i = 2; i <= n; i++) fact *= i;
            return fact;
        }

        // Function for nPr
        function nPr(n, r) {
            return factorial(n) / factorial(n - r);
        }

        // Function for nCr
        function nCr(n, r) {
            return factorial(n) / (factorial(r) * factorial(n - r));
        }


        // Scientific functions
        function factorial() {
            try {
                const n = eval(display.value);
                if (n < 0 || !Number.isInteger(n)) throw Error();
                let res = 1;
                for (let i = 1; i <= n; i++) res *= i;
                display.value = res;
                addToHistory(`${n}!`, res);
            } catch {
                display.value = "Error";
            }
        }

        function square() {
            try {
                const n = eval(display.value);
                const res = n ** 2;
                display.value = res;
                addToHistory(`${n}²`, res);
            } catch {
                display.value = "Error";
            }
        }

        function reciprocal() {
            try {
                const n = eval(display.value);
                const res = 1 / n;
                display.value = res;
                addToHistory(`1/(${n})`, res);
            } catch {
                display.value = "Error";
            }
        }

        // Memory operations
        function memoryAdd() { memory += eval(display.value || 0); }
        function memorySubtract() { memory -= eval(display.value || 0); }
        function memoryRecall() { display.value += memory; }
        function memoryClear() { memory = 0; }

        // History
        function addToHistory(expression, result) {
            const p = document.createElement("p");
            p.textContent = `${expression} = ${result}`;
            historyList.appendChild(p);
            historyList.scrollTop = historyList.scrollHeight;
        }
        function clearHistory() { historyList.innerHTML = ""; }

        // Keyboard input
        document.addEventListener("keydown", e => {
            const k = e.key;
            if (/[\d+\-*/().]/.test(k)) appendValue(k);
            else if (k === "Enter" || k === "=") calculateResult();
            else if (k === "Backspace") deleteLast();
            else if (k.toLowerCase() === "c") clearDisplay();
        });

        const historyPanel = document.getElementById('historyPanel');
        const calculator = document.querySelector('.calculator');

        historyPanel.addEventListener('click', () => {
            historyPanel.classList.add('active');
            calculator.classList.add('behind');
        });

        // Optional: click calculator to bring it forward again
        calculator.addEventListener('click', () => {
            historyPanel.classList.remove('active');
            calculator.classList.remove('behind');
        });

    </script>
</body>

</html>
